<head>
    <meta charset="UTF-8">

    <script src="https://cdn.tailwindcss.com/3.4.16"></script>
    <script>tailwind.config={theme:{extend:{colors:{primary:'#4F7CAC',secondary:'#8FB8DE'},borderRadius:{'none':'0px','sm':'4px',DEFAULT:'8px','md':'12px','lg':'16px','xl':'20px','2xl':'24px','3xl':'32px','full':'9999px','button':'8px'}}}}</script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css">
    <style>
        :where([class^="ri-"])::before { content: "\f3c2"; }
        body {
            font-family: 'Inter', sans-serif;
        }
        .map-container {
            background-image: url('https://public.readdy.ai/gen_page/map_placeholder_1280x720.png');
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
        }
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #4F7CAC;
            box-shadow: 0 0 0 2px rgba(79, 124, 172, 0.2);
        }
        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        .custom-checkbox {
            position: relative;
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #d1d5db;
            border-radius: 4px;
            transition: all 0.2s ease;
        }
        .custom-checkbox.checked {
            background-color: #4F7CAC;
            border-color: #4F7CAC;
        }
        .custom-checkbox.checked::after {
            content: '';
            position: absolute;
            left: 6px;
            top: 2px;
            width: 5px;
            height: 10px;
            border: solid white;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
        }
        .custom-radio {
            position: relative;
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #d1d5db;
            border-radius: 50%;
            transition: all 0.2s ease;
        }
        .custom-radio.checked {
            border-color: #4F7CAC;
        }
        .custom-radio.checked::after {
            content: '';
            position: absolute;
            left: 4px;
            top: 4px;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #4F7CAC;
        }
        .custom-switch {
            position: relative;
            display: inline-block;
            width: 48px;
            height: 24px;
            background-color: #e5e7eb;
            border-radius: 12px;
            transition: all 0.3s ease;
        }
        .custom-switch.checked {
            background-color: #4F7CAC;
        }
        .custom-switch::after {
            content: '';
            position: absolute;
            left: 4px;
            top: 4px;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background-color: white;
            transition: all 0.3s ease;
        }
        .custom-switch.checked::after {
            left: 28px;
        }
        .custom-select {
            position: relative;
            display: inline-block;
        }
        .custom-select-options {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            z-index: 10;
            background-color: white;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            max-height: 200px;
            overflow-y: auto;
            display: none;
        }
        .custom-select-options.show {
            display: block;
        }
        .custom-select-option {
            padding: 8px 12px;
            cursor: pointer;
        }
        .custom-select-option:hover {
            background-color: #f3f4f6;
        }
    </style>
</head>

                <span class="text-xl font-semibold">NGO</span>
            </a>
            <nav class="hidden md:flex items-center space-x-8">
                <div class="hidden md:flex items-center space-x-8">
                <a href="/index.html" class="text-gray-700 hover:text-primary transition-colors">Home</a>
                <a href="/Volunteer.html" class="text-gray-700 hover:text-primary transition-colors">Volunteer Form</a>
                <a href="/events.html" class="text-gray-700 hover:text-primary transition-colors">Events</a>
                <a href="/Courses.html" class="text-gray-700 hover:text-primary transition-colors">Courses</a>
                <div class="relative group inline-block">
                  <a href="#" class="text-gray-700 hover:text-primary transition-colors">Verticals</a>
                  <!-- Dropdown -->
                  <div class="absolute hidden group-hover:block bg-white shadow-md mt-2 py-2 w-40 z-10">
                    <a href="/verticals/forest/Forest.html" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Forest</a>
                    <a href="/verticals/women_empowerment/Womenempowerment.html" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Women Empowerment</a>
                    <a href="/verticals/health_care/healthcare.html" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Healthcare</a>
                    <a href="/verticals/education/Education.html" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Education</a>
                  </div>
                </div>
                <a href="/Contact.html" class="text-gray-700 hover:text-primary transition-colors">Contact Us</a>
                </div>
            </nav>
            <div class="md:hidden flex items-center">
                <button class="text-gray-700 w-10 h-10 flex items-center justify-center">
                    <i class="ri-menu-line ri-lg"></i>
                </button>
            </div>
        </div>
    </header>
    <!-- Hero Section -->
    <section class="bg-gradient-to-r from-primary/10 to-secondary/10 py-16">
        <div class="container mx-auto px-4 text-center">
            <h1 class="text-4xl md:text-5xl font-bold text-gray-800 mb-4">404 Page not found</h1>
            <p class="text-lg text-gray-600 max-w-2xl mx-auto">
                The page you're finding for is not found. <a href="https://www.novango.org">Click here</a> for home page.
            </p>
        </div>
    </section>

</body>
</html>
